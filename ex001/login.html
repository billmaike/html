<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
*{
    margin: 0px;
    padding: 0px;
    font-family: Arial, Helvetica, sans-serif;
}

menu> h3 {
    margin-bottom: 35px;
    margin-right: 2px;
}

menu {
    position: relative;
    top: 120px;
    text-align: center;
    background-color: rgb(254, 255, 255);
    width: 310px;
    margin: auto;
    padding-top: 40px;
    padding-bottom: 30px;
    border-radius: 5px; 
    box-shadow: 0px 0px 2px rgb(0, 0, 0); 
}

menu> input#ilog {
    width: 230px;
    height: 30px;
    margin: 10px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-width: 1px;
    outline: none;
}

menu> input#ipass {
    width: 230px;
    height: 30px;
    margin: 10px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-width: 1px;
    outline: none;
}

menu> input#sub {
    background-color: rgb(255, 255, 255);
    width: 230px;
    height: 45px;
    margin: 20px;
    border-width: 1px;
    border-radius: 3px;
    border-style: groove;
    border-color: rgb(136, 136, 136);
}

span {
    position: absolute;
    top: 1px;
    left: 7px;
    font-size: 1.3em;   
}
span> a {
    color: black;
    text-decoration: none;
}
menu> p {
    margin: 8px;
}
menu> p> a {
    text-decoration: none;
    font-size: 0.8em;
    
}

</style>

</head>
<body>

    <span><a href="index.html">&#9587;</a></span>

    <menu id="ilogin">

        <h3>Faça seu login</h3>
        <label for="ilog"></label>
        <input type="email" id="ilog" placeholder="Email">
  
        <label for="ipass"></label>
        <input type="password" id="ipass" placeholder="Senha">
        
        <input id="sub" type="submit" value="ENTRAR">
  
        <p><a href="">Esqueci minha senha</a></p>
        <p><a href="">Ainda não sou cliente</a></p> 
       </menu>
     
</body>
</html>
