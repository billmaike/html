<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="cadastro.html" method="get">
    
    <fieldset>
        <legend>DADOS</legend>
        
        
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="imail">email:</label>
                <input type="email" name="eamil" id="imail"
                required placeholder="usuario@email.com">
            </p>
            <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="telefone" id="itel"
                autocomplete="tel" 
                pattern="^\(\d{2}\)\d{8,9}$" required placeholder="(xx)xxxxxxxx">

            </p>
            <p><input type="submit" value="ok"></p>
        
    </fieldset>
    </form>
</body>
</html>
