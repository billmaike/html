<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CADASTRAR</h1>
    
    <form action="pag.html">

        <p><label for="inome">nome: <br><input type="text" name="nome" id="inome" autocomplete="name" required placeholder="nome completo"></p>

        <p><label for="iidade">idade: <br></label><input type="number" name="idade" id="iidade" required min="18" placeholder="min 18"></p>

        <p><label for="iconcluido">concluido em: <br></label><input type="month" name="concluido" id="iconcluido" ></p>

        <p><label for="idia">dia da prova: <br></label><input type="date" name="dia da prova" id="idia" required></p>

        <p><label for="ihorario">horario: <br></label><input type="time" name="horario" id="ihorario" required></p>

        <p><input type="submit" value="cadastrar"></p>
    </form>
</body>
</html>
