<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
            padding: 10px;
            width: 80px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            
        }
    </style>
</head>
<body> <table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <td rowspan="3">C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
</table>
    
</body>
</html>
